<div class="container">
    <button id="download" (click)="download()">
        <mat-icon>file_download</mat-icon>
    </button>
    <input type="file" name="importFile" id="importFile" (change)="fileImported($event)" requiredFileType="text/plain">
    <label for="importFile" id="importFileLabel">
        <mat-icon>file_upload</mat-icon>
    </label>
    <h3 id="title">Your sets</h3>
    <button id="removeToggle"
        (click)="removeToggle()">
        <span>
            <mat-icon *ngIf="!removeActive">delete</mat-icon>
            <mat-icon *ngIf="removeActive">favorite</mat-icon>
        </span>
    </button>
    <div class="sets">
        <div class="set" id="set{{i}}"
        *ngFor="let set of set_data,let i = index"
        (click)="selectSet(set)">
            <h3>{{set.name}}</h3>

            <button class="setRemoveFavorite" 
                (click)="removeSet(set.id)" 
                *ngIf="removeActive">
                <mat-icon>
                    delete
                </mat-icon>
            </button>

            <button class="setRemoveFavorite" 
                (click)="favouriteSet(i,$event)" 
                *ngIf="!removeActive">
                <mat-icon 
                    class="favorite" 
                    [ngClass]="{'enabled':set.favourite}">
                    favorite
                </mat-icon>
            </button>
            
        </div>
    </div> 
    <button id="add_task" routerLink="/set-creator">
        <mat-icon>add</mat-icon>
    </button> 
</div>
