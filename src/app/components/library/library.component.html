<div class="container">
    <h3 id="title">Your sets</h3>
    <button id="removeToggle"
        (click)="removeToggle()">
        <span>
            <mat-icon *ngIf="!removeActive">delete</mat-icon>
            <mat-icon *ngIf="removeActive">favorite</mat-icon>
        </span>
    </button>
    <div class="sets">
        <div class="set" 
        *ngFor="let set of set_data"
        (click)="selectSet(set)">
            <h3>{{set.name}}</h3>
            <span>
                <mat-icon *ngIf="removeActive" (click)="removeSet(set.id)">delete</mat-icon>
                <mat-icon *ngIf="!removeActive" class="favorite">favorite</mat-icon>
            </span>
        </div>
    </div> 
    <button id="add_task" routerLink="/set-creator"><mat-icon>add</mat-icon></button> 
</div>
