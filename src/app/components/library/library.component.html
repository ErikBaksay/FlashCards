<div class="container">
    <h3 id="title">Your sets</h3>
    <button id="removeToggle"
        (click)="removeToggle()">
        <span>
            <mat-icon *ngIf="!removeActive">delete</mat-icon>
            <mat-icon *ngIf="removeActive">favorite</mat-icon>
        </span>
    </button>
    <div class="sets">
        <div class="set" id="set{{i}}"
        *ngFor="let set of set_data,let i = index"
        (click)="selectSet(set)">
            <h3>{{set.name}}</h3>

            <div (click)="removeSet(set.id)" *ngIf="removeActive">
                <mat-icon>
                    delete
                </mat-icon>
            </div>

            <div (click)="favouriteSet(i,$event)" 
                *ngIf="!removeActive">
                <mat-icon  
                    class="favorite" 
                    [ngClass]="{'enabled':set.favourite}">
                    favorite
                </mat-icon>
            </div>
            
        </div>
    </div> 
    <button id="add_task" routerLink="/set-creator">
        <mat-icon>add</mat-icon>
    </button> 
</div>
