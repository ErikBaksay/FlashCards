<button id="return" routerLink="/library"><span><mat-icon>chevron_left</mat-icon></span></button>
<input type="text" placeholder="Set name" id="setName">
<div class="question" *ngFor="let question of questions,let i = index">
    <h1>Question {{i+1}}</h1>
    <input type="text" placeholder="Question" id="question{{i}}" value="{{question[0]}}">
    <input type="text" placeholder="Answer" id="answer{{i}}" value="{{question[1]}}">
    <button (click)="removeQuestion(question)">Remove question</button>
</div>
<button (click)="addQuestion()">Add a question</button>
<button (click)="saveSet()">Save</button>
